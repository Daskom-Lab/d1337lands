table:
  name: titles
  schema: public
object_relationships:
- name: title_code
  using:
    foreign_key_constraint_on: code_id
- name: user
  using:
    foreign_key_constraint_on: user_id
array_relationships:
- name: users
  using:
    foreign_key_constraint_on:
      column: chosen_title
      table:
        name: users
        schema: public
