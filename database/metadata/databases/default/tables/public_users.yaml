table:
  name: users
  schema: public
object_relationships:
- name: roleByRole
  using:
    foreign_key_constraint_on: role
- name: title
  using:
    foreign_key_constraint_on: chosen_title
array_relationships:
- name: achievements
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: achievements
        schema: public
- name: potions
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: potions
        schema: public
- name: submissions
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: submissions
        schema: public
- name: titles
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: titles
        schema: public
- name: unlocked_hints
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: unlocked_hints
        schema: public
